<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col text-center py-5">
                <h1>Pomodoro Clock</h1>
            </div>
        </div>

        <div class="row text-center">
            <div class="col">
                <div id="break-label">
                    <h2>Break</h2>
                </div>
                <h1 id="break-length" class='text-primary'>
                     5
                </h1>
                <button id="break-increment" class="btn btn-outline-success btn-block">More Breake</button>
                <button id="break-decrement" class="btn btn-outline-primary btn-block">Less Breake</button>
            </div>
            <div class="col">
                <div id="session-label">
                    <h2>Session</h2>
                </div>
                <h1 id="session-length" class="text-primary">
                    25  
                </h1>
                <button id="session-increment" class="btn btn-outline-success btn-block">More Session</button>
                <button id="session-decrement" class="btn btn-outline-primary btn-block">Less Session</button>
            </div>
        </div>

        <div class="row text-center py-4">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <div id="timer-label">
                                Session will be here
                            </div>
                        </h5>
                        <p class="card-text">
                            <div id="time-left">
                                25:00
                            </div>
                        </p>
                        <a href="#" class="btn btn-primary btn-success btn-block">Start/pause</a>
                        <a href="#" class="btn btn-primary btn-danger btn-block">Reset</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
